# https://www.playframework.com/documentation/latest/Configuration

# Default database configuration using MySQL database engine
# Connect to playdb as playdbuser
db.default.driver=com.mysql.jdbc.Driver
db.default.url="jdbc:mysql://localhost:3306/playdb"
db.default.username=playdbuser
db.default.password="playdbstrongpassword"

slick.dbs.default.profile= "slick.jdbc.MySQLProfile$"
slick.dbs.default.db.driver="com.mysql.jdbc.Driver"
slick.dbs.default.db.url="jdbc:mysql://localhost:3306/playdb"
slick.dbs.default.db.username=playdbuser
slick.dbs.default.db.password="playdbstrongpassword"

play.filters.headers.contentSecurityPolicy=null